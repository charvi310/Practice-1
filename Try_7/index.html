<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Dynalight&family=Homemade+Apple&family=Josefin+Slab:ital,wght@0,100..700;1,100..700&family=Luxurious+Script&family=Mr+Dafoe&family=Pinyon+Script&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div id="nav">
            <h3>Wardiere inc.</h3>
            <div id="list">
                <h4>Home</h4>
                <h4>store</h4>
                <h4>catalog</h4>
                <h4>about us</h4>
                <input type="text" placeholder="SEARCH">
                <!-- <button><i class="ri-search-line"></i></button> -->
                <div id="icon">
                    <i class="ri-shopping-bag-line"></i>
                    <i class="ri-user-line"></i>
                    <i class="ri-pinterest-fill"></i>
                    <i class="ri-instagram-line"></i>
                </div>
            </div>
        </div>
        <div id="center">
            <div id="text1">
                <p>Our latest <br> collection of clothes <br>this year.</p>
            </div>
            <div id="text">
                <div id="t1">new</div>
                <div id="t2">collection</div>
                <div id="t3">let's go outside</div>
            </div>
            <div id="text2">
                <p>Get attractive <br> offer for your first <br> purchase.</p>
                <div id="shop"><h4>Shop Now</h4></div>
            </div>
        </div>
        <div id="image">
            <div id="pic1"></div>
            <div id="pic"></div>
            <div id="pic2"></div>
            <div id="img1"></div>
            <div id="img2"></div>
        </div>
    </div>
</body>
</html>
